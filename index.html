<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="main-frame">
    <div id="calbuttons">
      <div id="row">
        <label id="lbl">0</label>
      </div>
      <div id="row">
        <button class="calbut" id="n1">1</button>
        <button class="calbut" id="n2">2</button>
        <button class="calbut" id="n3">3</button>
        <button class="calbut" id="p">+</button>
        <button class="calbut" id="m">-</button>
      </div>
      <div id="row">
        <button class="calbut" id="n4">4</button>
        <button class="calbut" id="n5">5</button>
        <button class="calbut" id="n6">6</button>
        <button class="calbut" id="x">x</button>
        <button class="calbut" id="f">/</button>
      </div>
      <div id="row">
        <button class="calbut" id="n7">7</button>
        <button class="calbut" id="n8">8</button>
        <button class="calbut" id="n9">9</button>
        <button class="calbut" id="n0">0</button>
        <button class="calbut" id="eq">=</button>
      </div>
    </div>
  </div>
</body>

</html>
