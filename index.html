<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="main-frame">
    <div class="calbuttons">
      <div class="row">
        <label class="lbl">0</label>
      </div>
      <div class="row">
        <button id="calbut" class="n1">1</button>
        <button id="calbut" class="n2">2</button>
        <button id="calbut" class="n3">3</button>
        <button id="calbut" class="p">+</button>
        <button id="calbut" class="m">-</button>
      </div>
      <div class="row">
        <button id="calbut" class="n4">4</button>
        <button id="calbut" class="n5">5</button>
        <button id="calbut" class="n6">6</button>
        <button id="calbut" class="x">x</button>
        <button id="calbut" class="f">/</button>
      </div>
      <div class="row">
        <button id="calbut" class="n7">7</button>
        <button id="calbut" class="n8">8</button>
        <button id="calbut" class="n9">9</button>
        <button id="calbut" class="n0">0</button>
        <button id="calbut" class="eq">=</button>
      </div>
    </div>
  </div>
</body>

</html>
